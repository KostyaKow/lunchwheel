         setAttr(line, 'x2', x2);
         setAttr(line, 'y2', y2);
         setAttr(line, 'style', 'stroke:rgb(250, 0, 0); stroke-width:2');
         return line;
      }

      append(wheelEl, line);

      var wheelDiv = getById('wheel-div');
